<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Brand |ŸÖÿßÿ±ŸÉÿ© Ÿà ÿßŸÜÿßŸÇÿ©</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @keyframes iconTilt {
            0% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(10deg);
            }

            75% {
                transform: rotate(-10deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f5d3ee;
            color: #1a1a1a;
            overflow-x: hidden;
        }

        .gold-text {
            color: #625673;
        }

        .gold-bg {
            background-color: #625673;
        }

        .gold-border {
            border-color: #625673;
        }

        .nav-icon-circle {
            width: 45px;
            height: 45px;
            border-radius: 999px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.2);
        }

        .active .nav-icon-circle {
            background: #625673;
            color: white;
            box-shadow: 0 4px 12px rgba(98, 86, 115, 0.3);
        }

        button:active i,
        .nav-icon-circle:active i {
            animation: iconTilt 0.4s ease-in-out;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        .glass-nav {
            background: #f5d3ee;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }

        .product-card {
            background: #f5d3ee;
            border: 1px solid rgba(138, 74, 125, 0.2);
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.02), -5px -5px 15px rgba(255, 255, 255, 0.5);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        input,
        select {
            background-color: #fff !important;
            color: #000 !important;
            border: 1px solid #ddd !important;
        }

        input:focus,
        select:focus {
            border-color: #625673 !important;
            box-shadow: 0 0 0 2px rgba(98, 86, 115, 0.1) !important;
        }

        .cart-item {
            background: #fff;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .size-btn.selected {
            background-color: #625673;
            color: white;
            border-color: #625673;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body class="pb-24">

    <!-- Header -->
    <header
        class="sticky top-0 z-50 bg-[#f5d3ee]/90 backdrop-blur-md border-b border-black/5 py-2 px-6 shadow-sm transition-all duration-300">
        <div class="flex justify-center">
            <img src="logo.png" alt="Logo" class="w-auto h-16 sm:h-20 object-contain max-w-[320px]"
                onerror="this.outerHTML='<h1 class=\'text-2xl font-black text-black\'>CLOTHING BRAND</h1>'">
        </div>
    </header>

    <main class="max-w-2xl mx-auto px-4 py-8">

        <!-- Store Tab -->
        <section id="store-tab" class="tab-content active">
            <div class="mb-8 text-center">
                <h2 class="text-3xl font-black mb-2 uppercase tracking-widest text-[#625673]">Nos Produits</h2>
                <div class="h-0.5 w-24 gold-bg mx-auto"></div>
            </div>

            <div id="products-grid" class="grid grid-cols-2 gap-3 md:gap-6">
                <!-- Products will be injected here -->
            </div>
        </section>

        <!-- Cart Tab -->
        <section id="cart-tab" class="tab-content">
            <h2 class="text-2xl font-black mb-8 border-l-4 gold-border pl-4 text-zinc-900 text-left">Votre Panier</h2>

            <div id="cart-empty" class="text-center py-20 bg-white/40 rounded-3xl border border-white/50 hidden">
                <i data-lucide="shopping-cart" class="w-16 h-16 text-zinc-400 mx-auto mb-4"></i>
                <p class="text-zinc-500 mb-8 font-bold">Votre panier est vide</p>
                <button onclick="showTab('store')"
                    class="gold-bg text-white px-10 py-3 rounded-xl font-black text-sm">Commencer vos achats</button>
            </div>

            <div id="cart-full" class="space-y-8">
                <div id="cart-items" class="space-y-4">
                    <!-- Items go here -->
                </div>

                <!-- COD Form -->
                <form id="order-form"
                    class="bg-white/40 backdrop-blur-md p-6 rounded-3xl border border-white/50 shadow-xl space-y-5 animate-in slide-in-from-bottom duration-500">
                    <div class="flex items-center gap-3 mb-2 text-[#625673]">
                        <i data-lucide="map-pin" class="animate-bounce"></i>
                        <h3 class="font-black text-lg text-left">Finaliser la commande</h3>
                    </div>

                    <div class="grid gap-4">
                        <input required type="text" id="cust-name" placeholder="Nom complet"
                            class="w-full rounded-xl py-4 px-5 text-sm outline-none">
                        <input required type="tel" id="cust-phone" placeholder="Num√©ro de t√©l√©phone" dir="ltr"
                            class="w-full rounded-xl py-4 px-5 text-sm outline-none">

                        <div class="grid grid-cols-2 gap-4">
                            <select id="cust-wilaya"
                                class="w-full rounded-xl py-4 px-5 text-sm outline-none appearance-none cursor-pointer">
                                <!-- Wilayas injected here -->
                            </select>
                            <input required type="text" id="cust-commune" placeholder="Commune"
                                class="w-full rounded-xl py-4 px-5 text-sm outline-none">
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4 pt-4">
                        <div id="btn-home" onclick="setDelivery('home')"
                            class="flex flex-col items-center p-4 rounded-2xl border-2 gold-border bg-[#edd9b4]/5 cursor-pointer transition-all">
                            <i data-lucide="home" class="gold-text mb-2"></i>
                            <span class="text-xs font-bold text-zinc-800">√Ä Domicile</span>
                            <span id="price-home" class="text-[10px] text-zinc-500">--- DZD</span>
                        </div>
                        <div id="btn-desk" onclick="setDelivery('desk')"
                            class="flex flex-col items-center p-4 rounded-2xl border-2 border-zinc-100 bg-zinc-50 opacity-60 cursor-pointer transition-all">
                            <i data-lucide="building" class="mb-2 text-zinc-400"></i>
                            <span class="text-xs font-bold text-zinc-800">Stop Desk</span>
                            <span id="price-desk" class="text-[10px] text-zinc-500">--- DZD</span>
                        </div>
                    </div>

                    <div class="bg-zinc-50/50 p-6 rounded-2xl space-y-3 mt-6 border border-zinc-100">
                        <div class="flex justify-between text-sm text-zinc-500">
                            <span>Sous-total</span>
                            <span id="summary-subtotal" class="text-zinc-800 font-bold">0 DZD</span>
                        </div>
                        <div class="flex justify-between text-sm text-zinc-500">
                            <span>Livraison</span>
                            <span id="summary-delivery" class="text-zinc-800 font-bold">0 DZD</span>
                        </div>
                        <div
                            class="flex justify-between text-xl font-black text-zinc-900 pt-4 border-t border-zinc-200">
                            <span>Total</span>
                            <span id="summary-total" class="gold-text">0 DZD</span>
                        </div>
                    </div>

                    <button type="submit"
                        class="w-full gold-bg hover:brightness-110 text-white font-black py-5 rounded-2xl mt-4 shadow-lg transition-all flex justify-center items-center gap-3 active:scale-95">
                        <i data-lucide="phone"></i>
                        Commander via WhatsApp
                    </button>
                </form>
            </div>
        </section>
    </main>

    <!-- Product Details Modal -->
    <div id="product-modal"
        class="fixed inset-0 z-[100] hidden flex items-end sm:items-center justify-center p-0 sm:p-4 bg-black/60 backdrop-blur-sm transition-opacity">
        <div
            class="bg-white w-full max-w-lg rounded-t-3xl sm:rounded-3xl shadow-2xl animate-in slide-in-from-bottom duration-300 max-h-[95vh] overflow-y-auto">
            <div class="relative h-80 sm:h-96">
                <button onclick="closeModal()"
                    class="absolute top-4 left-4 z-10 bg-white/80 p-2 rounded-full shadow-lg">
                    <i data-lucide="x" class="w-6 h-6 text-zinc-900"></i>
                </button>
                <img id="modal-img" src="" class="w-full h-full object-cover">
            </div>
            <div class="p-6 space-y-6">
                <div class="flex justify-between items-start">
                    <div>
                        <h2 id="modal-title" class="text-2xl font-black text-zinc-900"></h2>
                        <p id="modal-price" class="text-xl font-black gold-text mt-1"></p>
                    </div>
                </div>

                <div class="space-y-3">
                    <p class="text-sm font-bold text-zinc-500">Description :</p>
                    <p id="modal-desc" class="text-zinc-600 text-sm leading-relaxed whitespace-pre-line"></p>
                </div>

                <div class="space-y-3">
                    <p class="text-sm font-bold text-zinc-500">Tailles disponibles :</p>
                    <div id="modal-sizes" class="flex flex-wrap gap-2">
                        <!-- Sizes Injected -->
                    </div>
                </div>

                <div class="pt-4 border-t border-zinc-100 flex gap-4">
                    <button id="modal-add-btn"
                        class="flex-grow gold-bg text-white py-4 rounded-xl font-black shadow-lg shadow-[#edd9b4]/20 transition-all active:scale-95">
                        Ajouter au Panier
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="fixed bottom-0 w-full glass-nav z-50 shadow-[0_-4px_25px_rgba(138,74,125,0.1)]">
        <div class="max-w-lg mx-auto flex justify-around py-2">
            <button onclick="showTab('store')"
                class="flex-1 flex flex-col items-center gap-1 transition-all text-black tab-btn active" id="nav-store">
                <div class="nav-icon-circle">
                    <i data-lucide="store" class="w-6 h-6 stroke-[1.5]"></i>
                </div>
                <span class="text-[10px] font-bold">Boutique</span>
            </button>
            <button onclick="showTab('cart')"
                class="flex-1 flex flex-col items-center gap-1 transition-all text-zinc-600 relative tab-btn"
                id="nav-cart">
                <div class="nav-icon-circle">
                    <i data-lucide="shopping-cart" class="w-6 h-6 stroke-[1.5]"></i>
                </div>
                <span id="cart-count"
                    class="absolute top-1 right-1/3 bg-black text-white text-[9px] font-bold w-4 h-4 rounded-full flex items-center justify-center hidden shadow-lg animate-pulse z-10">0</span>
                <span class="text-[10px] font-bold">Panier</span>
            </button>
        </div>
    </nav>

    <script>
        // Data
        const products = [
            { id: 1, name: "Veste", price: 5800, img: "image1.png", sizes: ["Taille 1 : 36", "Taille 1 : 38", "Taille 1 : 40", "Taille 2 : 42", "Taille 2 : 44", "Taille 2 : 46", "Taille 2 : 48"], description: "‚Ä¢ Design √©l√©gant avec ceinture\n‚Ä¢ Tissu de haute qualit√©\n‚Ä¢ Motif raffin√©" },
            { id: 2, name: "Veste", price: 5800, img: "image2.png", sizes: ["Taille 1 : 36", "Taille 1 : 38", "Taille 1 : 40", "Taille 2 : 42", "Taille 2 : 44", "Taille 2 : 46", "Taille 2 : 48"], description: "‚Ä¢ Design √©l√©gant avec ceinture\n‚Ä¢ Tissu de haute qualit√©\n‚Ä¢ Motif raffin√©" },
            { id: 3, name: "Veste", price: 5800, img: "image3.png", sizes: ["Taille 1 : 36", "Taille 1 : 38", "Taille 1 : 40", "Taille 2 : 42", "Taille 2 : 44", "Taille 2 : 46", "Taille 2 : 48"], description: "‚Ä¢ Design √©l√©gant avec ceinture\n‚Ä¢ Tissu de haute qualit√©\n‚Ä¢ Motif raffin√©" },
            { id: 4, name: "Veste", price: 5800, img: "image4.png", sizes: ["Taille 1 : 36", "Taille 1 : 38", "Taille 1 : 40", "Taille 2 : 42", "Taille 2 : 44", "Taille 2 : 46", "Taille 2 : 48"], description: "‚Ä¢ Design √©l√©gant avec ceinture\n‚Ä¢ Tissu de haute qualit√©\n‚Ä¢ Motif raffin√©" }
        ];

        const wilayas = [
            { id: "01", name: "Adrar", desk: 800, home: 1200 }, { id: "02", name: "Chlef", desk: 400, home: 600 },
            { id: "03", name: "Laghouat", desk: 500, home: 700 }, { id: "04", name: "Oum El Bouaghi", desk: 400, home: 600 },
            { id: "05", name: "Batna", desk: 400, home: 600 }, { id: "06", name: "Beja√Øa", desk: 400, home: 600 },
            { id: "07", name: "Biskra", desk: 500, home: 700 }, { id: "08", name: "Bechar", desk: 600, home: 900 },
            { id: "09", name: "Blida", desk: 300, home: 500 }, { id: "10", name: "Bouira", desk: 400, home: 600 },
            { id: "16", name: "Alger", desk: 300, home: 400 }, { id: "19", name: "Setif", desk: 400, home: 600 },
            { id: "31", name: "Oran", desk: 350, home: 500 }, { id: "25", name: "Constantine", desk: 400, home: 600 }
            // ÿ≥Ÿäÿ™ŸÖ ÿ™ÿπÿ®ÿ¶ÿ© ÿßŸÑÿ®ŸÇŸäÿ© ÿ¢ŸÑŸäÿßŸã ŸÑŸÑŸÜŸÖŸàÿ∞ÿ¨
        ];
        // Autocomplete the rest
        for (let i = 1; i <= 58; i++) {
            let code = i.toString().padStart(2, '0');
            if (!wilayas.find(w => w.id === code)) {
                wilayas.push({ id: code, name: "Wilaya " + code, desk: 500, home: 750 });
            }
        }
        wilayas.sort((a, b) => a.id - b.id);

        let cart = [];
        let deliveryType = 'home';
        let selectedSizeModal = null;
        const WHATSAPP_NUM = "213563413607";

        // Functions
        function init() {
            lucide.createIcons();
            renderProducts();
            renderWilayas();
            updateUI();
            showTab('store');
        }

        function renderProducts() {
            const grid = document.getElementById('products-grid');
            grid.innerHTML = products.map(p => `
                <div onclick="openModal(${p.id})" class="product-card rounded-2xl overflow-hidden flex flex-col group cursor-pointer transition-transform active:scale-95">
                    <div class="relative pt-[125%] bg-zinc-50 overflow-hidden">
                        <img src="${p.img}" class="absolute top-0 left-0 w-full h-full object-cover">
                    </div>
                    <div class="p-4 flex flex-col flex-grow items-center text-center">
                        <h3 class="text-sm font-black text-zinc-900 mb-1">${p.name}</h3>
                        <p class="text-[#625673] font-black text-sm">${p.price.toLocaleString()} Da</p>
                        <button onclick="event.stopPropagation(); addToCart(${p.id}, selectedSizeModal || '39')" 
                                class="w-full gold-bg text-white py-2.5 rounded-xl flex items-center justify-center gap-2 text-[10px] font-black mt-4 transition-all hover:brightness-110 active:scale-95 shadow-md">
                            <i data-lucide="shopping-bag" class="w-4 h-4"></i> Ajouter
                        </button>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function openModal(id) {
            const p = products.find(x => x.id === id);
            selectedSizeModal = p.sizes[0];
            document.getElementById('modal-img').src = p.img;
            document.getElementById('modal-title').innerText = p.name;
            document.getElementById('modal-price').innerText = p.price.toLocaleString() + " Da";
            document.getElementById('modal-desc').innerText = p.description;

            renderModalSizes(p.sizes);

            document.getElementById('modal-add-btn').onclick = () => {
                addToCart(p.id, selectedSizeModal);
                closeModal();
            };

            document.getElementById('product-modal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            lucide.createIcons();
        }

        function renderModalSizes(sizes) {
            const sizesDiv = document.getElementById('modal-sizes');

            // Group sizes by category
            const grouped = {};
            sizes.forEach(s => {
                const [cat, val] = s.split(' : ');
                if (!grouped[cat]) grouped[cat] = [];
                grouped[cat].push({ full: s, label: val });
            });

            sizesDiv.className = "flex flex-col gap-6 pb-4"; // Vertical list of groups
            sizesDiv.innerHTML = Object.keys(grouped).map(cat => `
                <div class="space-y-3">
                    <p class="text-[11px] font-black uppercase tracking-widest text-[#625673] opacity-60">${cat}</p>
                    <div class="flex flex-wrap gap-2">
                        ${grouped[cat].map(item => `
                            <div onclick="selectSize('${item.full}', this)" 
                                 class="size-option px-5 py-2.5 border-2 ${selectedSizeModal === item.full ? 'border-[#625673] text-[#625673] bg-white' : 'border-zinc-100 text-zinc-500 bg-white'} rounded-xl text-sm font-bold cursor-pointer transition-all duration-300 active:scale-90">
                                ${item.label}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function selectSize(size, el) {
            selectedSizeModal = size;
            document.querySelectorAll('.size-option').forEach(opt => {
                opt.classList.remove('border-[#625673]', 'text-[#625673]');
                opt.classList.add('border-zinc-100', 'text-zinc-500');
            });
            el.classList.add('border-[#625673]', 'text-[#625673]');
            el.classList.remove('border-zinc-100', 'text-zinc-500');
        }

        function closeModal() {
            document.getElementById('product-modal').classList.add('hidden');
            document.body.style.overflow = '';
        }

        function renderWilayas() {
            const select = document.getElementById('cust-wilaya');
            select.innerHTML = wilayas.map(w => `<option value="${w.id}">${w.id} - ${w.name}</option>`).join('');
            select.value = "16";
            select.onchange = updateUI;
        }

        function showTab(tab) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(tab + '-tab').classList.add('active');

            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active', 'text-black', 'text-zinc-600'));

            if (tab === 'store') {
                document.getElementById('nav-store').classList.add('active', 'text-black');
                document.getElementById('nav-cart').classList.add('text-zinc-600');
            } else {
                document.getElementById('nav-cart').classList.add('active', 'text-black');
                document.getElementById('nav-store').classList.add('text-zinc-600');
            }
            window.scrollTo(0, 0);
        }

        function addToCart(id, size) {
            const prod = products.find(p => p.id === id);
            const inCart = cart.find(i => i.id === id && i.size === size);
            if (inCart) inCart.qty++;
            else cart.push({ ...prod, qty: 1, size: size });
            updateUI();

            // Notification or visual hint
            const badge = document.getElementById('cart-count');
            badge.classList.add('scale-150');
            setTimeout(() => badge.classList.remove('scale-150'), 200);
        }

        function updateQty(id, size, delta) {
            const item = cart.find(i => i.id === id && i.size === size);
            if (item) {
                item.qty += delta;
                if (item.qty <= 0) cart = cart.filter(i => !(i.id === id && i.size === size));
            }
            updateUI();
        }

        function setDelivery(type) {
            deliveryType = type;
            updateUI();
        }

        function updateUI() {
            // Badge
            const totalQty = cart.reduce((a, b) => a + b.qty, 0);
            const badge = document.getElementById('cart-count');
            if (totalQty > 0) {
                badge.innerText = totalQty;
                badge.classList.remove('hidden');
            } else {
                badge.classList.add('hidden');
            }

            // Cart Contents
            const container = document.getElementById('cart-items');
            if (cart.length === 0) {
                document.getElementById('cart-empty').classList.remove('hidden');
                document.getElementById('cart-full').classList.add('hidden');
            } else {
                document.getElementById('cart-empty').classList.add('hidden');
                document.getElementById('cart-full').classList.remove('hidden');
                container.innerHTML = cart.map(item => `
                    <div class="flex gap-4 bg-white/30 backdrop-blur-sm p-3.5 rounded-2xl border border-white/40 items-center shadow-sm hover:scale-[1.02] transition-transform">
                        <img src="${item.img}" class="w-16 h-16 object-cover rounded-xl bg-white/20 border border-white/10">
                        <div class="flex-grow text-left">
                            <h4 class="font-bold text-xs text-zinc-900 mb-0.5">${item.name}</h4>
                            <p class="text-[10px] text-zinc-500 mb-1 font-bold">Taille: ${item.size}</p>
                            <p class="text-[#625673] text-sm font-black">${item.price.toLocaleString()} Da</p>
                            <div class="flex items-center gap-4 mt-2">
                                <button onclick="updateQty(${item.id}, '${item.size}', -1)" class="w-7 h-7 rounded-full bg-white/50 flex items-center justify-center text-zinc-400 hover:text-black transition-colors"><i data-lucide="minus" class="w-3 h-3"></i></button>
                                <span class="text-xs font-bold">${item.qty}</span>
                                <button onclick="updateQty(${item.id}, '${item.size}', 1)" class="w-7 h-7 rounded-full bg-white/50 flex items-center justify-center text-[#625673] hover:scale-110 transition-transform"><i data-lucide="plus" class="w-3 h-3"></i></button>
                            </div>
                        </div>
                        <button onclick="updateQty(${item.id}, '${item.size}', -${item.qty})" class="text-zinc-400 hover:text-red-500 p-2 transition-colors"><i data-lucide="trash-2" class="w-5 h-5"></i></button>
                    </div>
                `).join('');
                lucide.createIcons();
            }

            // Calculations
            const wId = document.getElementById('cust-wilaya').value;
            const wObj = wilayas.find(w => w.id === wId);
            const sub = cart.reduce((a, b) => a + (b.price * b.qty), 0);
            const delPrice = wObj ? wObj[deliveryType] : 0;

            document.getElementById('price-home').innerText = wObj.home + " Da";
            document.getElementById('price-desk').innerText = wObj.desk + " Da";
            document.getElementById('summary-subtotal').innerText = sub.toLocaleString() + " Da";
            document.getElementById('summary-delivery').innerText = delPrice.toLocaleString() + " Da";
            document.getElementById('summary-total').innerText = (sub + delPrice).toLocaleString() + " Da";

            // Delivery Toggle Style
            const bHome = document.getElementById('btn-home');
            const bDesk = document.getElementById('btn-desk');
            if (deliveryType === 'home') {
                bHome.className = "flex flex-col items-center p-4 rounded-2xl border-2 gold-border bg-[#edd9b4]/10 cursor-pointer transition-all";
                bDesk.className = "flex flex-col items-center p-4 rounded-2xl border-2 border-zinc-100 bg-zinc-50 opacity-60 cursor-pointer transition-all";
                bHome.querySelector('i').className = "gold-text mb-2";
                bDesk.querySelector('i').className = "mb-2 text-zinc-400";
            } else {
